plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
    id 'java'
}

group 'NullFriend'
version '0.1'


repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testCompile 'junit:junit:4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}